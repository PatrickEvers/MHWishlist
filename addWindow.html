<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Shopping Item</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
  <div class="container">
    <form>
      <div>
        <label>Enter Item</label>
        <input type="text" id="item" autofocus required>
        <br>
        <label>Amount</label>
        <input type="number" id="amount" required value="1" min="1">
      </div>
      <button class="waves-effect waves-light btn" type="submit">Add Item</button>
    </form>
  </div>
        <script>
            const electron = require('electron');
            const {ipcRenderer} = electron;

            const form = document.querySelector('form');
            addEventListener('submit', submitForm);

            function submitForm(e){
                e.preventDefault();
                const item = [document.querySelector('#item').value, document.querySelector('#amount').value];
                ipcRenderer.send('item:add', item);
            }
        </script>
    </body>
</html>
