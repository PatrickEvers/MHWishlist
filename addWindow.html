<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Item</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
  <div class="container">
    <form>
      <div>
        <label>Enter Item</label>
        <select name="items" id="item" style="display:block"></select>
        <br>
        <label>Amount</label>
        <input type="number" id="amount" required value="1" min="1">   
      </div>
      <button class="waves-effect waves-light btn" type="submit">Add Item</button>
    </form>
  </div>
        <script src="addWindow.js"></script>
    </body>
</html>
