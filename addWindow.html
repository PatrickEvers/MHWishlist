<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Shopping Item</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
  <div class="container">
    <form>
      <div>
        <label>Enter Item</label>
        <select name="items" id="item" style="display:block"></select>
        <br>
        <label>Amount</label>
        <input type="number" id="amount" required value="1" min="1">   
      </div>
      <button class="waves-effect waves-light btn" type="submit">Add Item</button>
    </form>
  </div>
        <script>
            const electron = require('electron');
            const {ipcRenderer} = electron;
            const fs = require('fs');

            var itemFile = fs.readFileSync('items.txt').toString().split('\n');
            const select = document.getElementById('item');
            for(var i = 0; i < itemFile.length; i++)
            {
              const option = document.createElement('option');
              option.value = itemFile[i];
              option.textContent = itemFile[i];
              select.appendChild(option);
            }

            const form = document.querySelector('form');
            addEventListener('submit', submitForm);

            function submitForm(e){
                e.preventDefault();
                const item = [document.querySelector('#item').value, document.querySelector('#amount').value];
                ipcRenderer.send('item:add', item);
            }
        </script>
    </body>
</html>
